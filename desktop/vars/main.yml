---
desktop_deb_packages:
    - google-chrome-stable
    - feh
    - fonts-dejavu
    - fonts-font-awesome
    - fonts-hack
    - fonts-noto
    - fonts-noto-color-emoji
    - i3
    - lightdm
    - lightdm-gtk-greeter
    - lxterminal
    - numix-icon-theme
    - numix-gtk-theme
    - pinentry-gtk2
    - pulseaudio-utils
    - ubuntu-drivers-common
    - ubuntu-wallpapers
    - virtualenvwrapper
    - xorg
    - zathura

desktop_py3status_env: ~/.virtualenvs/py3-i3wm

desktop_font:
    name: Hack
    size: "{{ desktop_font_size }}"
    style: Regular

desktop_font_gui:
    name: DejaVu Sans
    size: "{{ desktop_font_size }}"

desktop_xft:
    antialias: true
    dpi: "{{ desktop_dpi_value }}"
    hinting: true
    hintstyle: slight
    lcdfilter: lcddefault
    rgba: rgb

desktop_gtk:
    theme: Numix

desktop_lightdm:
    background: "{{ desktop_wallpaper }}"

