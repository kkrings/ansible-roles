---
packages:
    - build-essential
    - ccache
    - clang-7
    - clang-tools-7
    - cmake
    - doxygen
    - freeglut3-dev
    - gdb
    - graphviz
    - jupyter
    - jupyter-qtconsole
    - lcov
    - libarchive-dev
    - libboost-all-dev
    - libcdk5-dev
    - libcfitsio-dev
    - liberfa-dev
    - libgsl-dev
    - libhdf5-dev
    - libhealpix-cxx-dev
    - liblog4cpp5-dev
    - libnlopt-dev
    - libopenblas-dev
    - libpython3-dev
    - libsprng2-dev
    - libstarlink-pal-dev
    - libsuitesparse-dev
    - libxml2-dev
    - libzmq3-dev
    - libzstd-dev
    - python-pyqt5
    - python-pyqt5.qtsvg
    - python-qtconsole
    - python3-pyqt5
    - python3-pyqt5.qtsvg
    - python3-qtconsole
    - qt5-default
    - singularity-container
    - subversion
    - valgrind
    - virtualenvwrapper
    - zlib1g-dev
    # Fonts used for Matplotlib
    - fonts-cmu
    - fonts-liberation
    # ROOT 6.14.00 dependencies
    - libfreetype6-dev
    - liblz4-dev
    - liblzma-dev

pyenvs:
    - name: py2-std
      longname: "Python 2 (py2-std)"
      version: /usr/bin/python
      site_packages: yes
      kernel: yes
      modules:
          - astropy
          - breathe==4.12.0
          - coverage
          - flake8
          - healpy
          - ipython
          - matplotlib
          - numpy
          - pip
          - pymysql
          - python-language-server
          - scipy
          - setuptools
          - Sphinx==1.8.5
          - tables==3.5.2
          - wheel
    - name: py3-std
      longname: "Python 3 (py3-std)"
      version: /usr/bin/python3
      kernel: yes
      modules:
          - astropy
          - breathe
          - coverage
          - flake8
          - healpy
          - jedi==0.15.1
          - ipykernel
          - ipython
          - matplotlib
          - numpy
          - pip
          - pyls-mypy
          - python-language-server
          - requests
          - scipy
          - setuptools
          - Sphinx
          - sphinx_rtd_theme
          - tables
          - twine
          - wheel

nodeenvs:
    - name: py3-node
      version: 12.13.1
      modules:
          - "typescript"
          - "typescript-language-server"
          - "@angular/cli"
          - "json-server"
