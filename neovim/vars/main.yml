---
neovim_deb_packages:
    - build-essential
    - neovim
    - git
    - python3-dev
    - virtualenvwrapper

neovim_homebrew_packages:
    - neovim
    - git
    - python

neovim_py3_path_ubuntu: /usr/bin/python3
neovim_py3_path_macos: /usr/local/bin/python3
neovim_py3_env: ~/.virtualenvs/py3-neovim

neovim_plugin_directory: ~/.local/share/nvim/plugged

neovim_plugins:
    # Color scheme
    - repo: dracula/vim
      alias: dracula
    # File browser
    - repo: scrooloose/nerdtree
    # Status line
    - repo: vim-airline/vim-airline
    # Git
    - repo: tpope/vim-fugitive
