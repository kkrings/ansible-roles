---
packages:
    - neovim
    - fonts-powerline
    - git
    - virtualenvwrapper
    - zathura
    - xdotool

py2_env: ~/.virtualenvs/py2-neovim
py3_env: ~/.virtualenvs/py3-neovim

plugin_directory: ~/.local/share/nvim/plugged

plugins:
    # Color scheme
    - morhetz/gruvbox
    # File browser
    - scrooloose/nerdtree
    # Status line
    - vim-airline/vim-airline
    # Completion manager
    - ncm2/ncm2
    - roxma/nvim-yarp
    - ncm2/ncm2-bufword
    - ncm2/ncm2-path
    # Language server protocol
    - prabirshrestha/async.vim
    - prabirshrestha/vim-lsp
    - ncm2/ncm2-vim-lsp
    # LaTex
    - lervag/vimtex
    # Git
    - tpope/vim-fugitive
    # Typescipt syntax highlighting
    - HerringtonDarkholme/yats.vim
