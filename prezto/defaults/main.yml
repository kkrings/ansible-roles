# Editor
zprofile_editor: vi

# Sequence of paths to binary files
zprofile_path: []

# Sequence of paths to man pages
zprofile_manpath: []

# Sequence of paths to libraries
zprofile_ld_library_path: []

# Mapping of environment variable names to values
zprofile_env: {}

# Mapping of alias names to values
zshrc_aliases: {}

# Prezto key bindings
prezto_key_bindings: vi

# Prezto theme
prezto_theme: sorin

# Sequence of ssh keys, which should be loaded
prezto_ssh:
    - id_rsa
    - id_rsa2
    - id_github
