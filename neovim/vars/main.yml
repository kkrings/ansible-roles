---
neovim_deb_packages:
    - build-essential
    - neovim
    - fonts-powerline
    - git
    - python-dev
    - python3-dev
    - virtualenvwrapper
    - zathura
    - xdotool

neovim_homebrew_packages:
    - neovim
    - git
    - python

neovim_py2_path_ubuntu: /usr/bin/python
neovim_py3_path_ubuntu: /usr/bin/python3

neovim_py2_path_macos: /usr/bin/python
neovim_py3_path_macos: /usr/local/bin/python3

neovim_py2_env: ~/.virtualenvs/py2-neovim
neovim_py3_env: ~/.virtualenvs/py3-neovim

neovim_plugin_directory: ~/.local/share/nvim/plugged

neovim_plugins:
    # Color scheme
    - morhetz/gruvbox
    # File browser
    - scrooloose/nerdtree
    # Status line
    - vim-airline/vim-airline
    # Completion manager
    - ncm2/ncm2
    - roxma/nvim-yarp
    - ncm2/ncm2-bufword
    - ncm2/ncm2-path
    # Language server protocol
    - prabirshrestha/async.vim
    - prabirshrestha/vim-lsp
    - ncm2/ncm2-vim-lsp
    # Syntax checker
    - w0rp/ale
    # Git
    - tpope/vim-fugitive
    # Typescipt syntax highlighting
    - HerringtonDarkholme/yats.vim
