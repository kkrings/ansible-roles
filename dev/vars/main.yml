---
packages:
    - build-essential
    - ccache
    - cmake
    - cppcheck
    - doxygen
    - freeglut3-dev
    - gdb
    - graphviz
    - jupyter
    - jupyter-qtconsole
    - lcov
    - libarchive-dev
    - libboost-all-dev
    - libcdk5-dev
    - libcfitsio-dev
    - liberfa-dev
    - libgsl-dev
    - libhdf5-dev
    - libhealpix-cxx-dev
    - liblog4cpp5-dev
    - libopenblas-dev
    - libpython-dev
    - libsprng2-dev
    - libstarlink-pal-dev
    - libsuitesparse-dev
    - libxml2-dev
    - libzmq3-dev
    - libzstd-dev
    - python-pyqt5
    - python-pyqt5.qtsvg
    - python-qtconsole
    - qt5-default
    - subversion
    - valgrind
    - virtualenvwrapper
    - zlib1g-dev
    # Fonts used for Matplotlib
    - fonts-cmu
    - fonts-liberation
    # ROOT 6.14.00 dependencies
    - libfreetype6-dev
    - liblz4-dev
    - liblzma-dev

pyenvs:
    - name: py2-std
      longname: "Python 2 (py2-std)"
      version: python2
      site_packages: yes
      kernel: yes
      modules:
          - astropy
          - breathe
          - configparser
          - coverage
          - flake8
          - healpy
          - ipykernel
          - ipython
          - matplotlib
          - numexpr
          - numpy
          - PyMySQL
          - requests
          - scipy
          - shapely[vectorized]
          - Sphinx
          - sphinx_rtd_theme
          - tables
          - https://github.com/kkrings/icelab/zipball/master
          - https://github.com/kkrings/pydag/zipball/master
    - name: py3-std
      longname: "Python 3 (py3-std)"
      version: python3
      site_packages: yes
      kernel: yes
      modules:
          - coverage
          - flake8
          - ipython
          - matplotlib
          - numpy
          - scipy
          - tables
