---
# path to default background image
desktop_wallpaper: /usr/share/backgrounds/unix121_wallpapers_000.png

# default font size
desktop_font_size: 10

# default DPI valu
desktop_dpi_vaue: 120

# default i3 mod key
desktop_mod_key: Mod4

# no additional deb packages are installed by default
desktop_deb_packages_optional: []

# no snap packages are installed by default
desktop_snap_packages: []

# disable tray output for icons
disable_tray_output: False
